<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" th:href="static/css/xterm.css" />
    <link rel="stylesheet" th:href="static/css/bootstrap.min.css" />
    <style>
        body {
            color: #111;
            margin: 20px;
        }

        #terminal-container {
            margin: 0 auto;
        }
        #connect {
            margin: 0 auto;
        }
        #terminal-container a {
            color: #fff;
        }
        .panel-body{
            background-color: #000;
        }
        .xterm-rows {
            color: #00ff00;
        }
    </style>
    <script src="../kube-terminal/static/js/jquery.min.js"></script>
    <script src="../kube-terminal/static/js/bootstrap.min.js"></script>
    <script src="../kube-terminal/static/js/xterm.js"></script>
    <script src="../kube-terminal/static/js/xterm-addon-fit.js"></script>
    <script src="../kube-terminal/static/js/sockjs-1.6.1.js"></script>
</head>
<body style="border-width: 0px;margin:0px">

<form class="form-inline" style="margin: 0px">
    <button type="button" class="btn btn-default" onclick="ws_connect()" id="connect_container">连接</button>
</form>
    <div style="padding: 0px;border: 0px;margin: 0px">
        <div id="terminal-container"></div>
    </div>
</body>

<script>

     $(document).ready(function(){
         ws_connect();
     });
     // 获取宽度和高度
     console.log(document.body.clientWidth)
     let cols = parseInt(document.body.clientWidth /9)
     let rows = parseInt(document.body.clientHeight / 20)
     console.log(rows,cols)
     // 定义term对象
     let term = new Terminal({
         rendererType: "canvas", //渲染类型
         rows: rows, //行数
         cols: cols,// 设置之后会输入多行之后覆盖现象
         convertEol: true, //启用时，光标将设置为下一行的开头
         // scrollback: 10,//终端中的回滚量
         fontSize: 14, //字体大小
         windowsMode: true,
         disableStdin: false, //是否应禁用输入。
         cursorStyle: "underline", //光标样式
         cursorBlink: true, //光标闪烁
         scrollback: 30,
         tabStopWidth: 4,
         theme: {
             foreground: "#06ff06", //字体
             background: "#060101", //背景色
             cursor: "help" //设置光标
         }
     });

     // 定义term对象
     // var term = new Terminal({
     //     "cursorBlink":true,
     //     "rows":rows,
     //     "cols":cols,
     // });


    // 定义ws链接
    function ws_connect(){
        // 隐藏连接按钮显示断开按钮
        $("#connect_container").hide()
        $("#drop_container").show()
        let h=$("input[name=h]").val()
        let p=$("input[name=p]").val()
        // 获取容器id
        let containers_id=$("input[name=containers_id]").val()
        // 打印容器id
        console.log(h,p,containers_id)
        if( h === "" || p === "" || containers_id === ""){
            alert("不能为空!")
            return false
        }
        // 获取term div
        let container = document.getElementById('terminal-container');
        // 生成参数
        let localUrl=window.location.href.split('/')[2]
        let url = localUrl + '/kube-terminal/terminal/ws?context={{.context}}&namespace={{.namespace}}&pod={{.pod}}&container={{.container}}&token={{.token}}&rows=' + rows + '&cols=' + cols;
        console.log(url)
        // 生成socket对象
        let socket = new SockJS(url);
        $("#terminal-container").html("")
        term.open(container);
        term.onData(function (data) {
            if (socket.readyState === 1) {
                socket.send(data);
            }
        });
        socket.onmessage = function (e) {
            term.write(e.data);
        };
        socket.onclose = function (e) {
             term.write("session is close");
             $("#connect_container").show()
             $("#drop_container").hide()
        };
        socket.onopen = function () {
                resize(socket)
        };
        window.onresize=function(){
                resize(socket)
        }

    }
    function resize(socket) {
        let cols=parseInt(document.body.clientWidth /9)
        let rows=parseInt(document.body.clientHeight / 20)
        term.resize(cols,rows)
        socket.send('{"cols":'+cols+',"rows":'+rows+'}')
    }
</script>

</html>
