<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="Pod Terminal" content="width=device-width, initial-scale=1">
    <title>Pod Terminal</title>
    <link rel="stylesheet" href="../kube-terminal/static/css/angular-material.min.css" />
    <link rel="stylesheet" href="../kube-terminal/static/css/xterm.css" />
    <link rel="stylesheet" href="../kube-terminal/static/css/bootstrap.min.css" />
</head>

<body ng-app="TerminalApp" ng-cloak class="content-backdrop">
    <div layout="column" layout-fill ng-controller="BaseTerminalController">
        <md-content layout-fill class="terminal-full-screen">
            <div class="terminal-full-screen" bash-terminal request="request" session-id="sessionId"></div>
        </md-content>
    </div>
    <!--必要JS-->
    <script inline="javascript" type="text/javascript">
        /*<![CDATA[*/
        window.namespace = {[.namespace]};
        window.sessionId = {[.sessionId]};
        window.pod = {[.pod]}
        window.container = {[.container]};
        window.token = {[.token]};
        window.podDetail = {[.podDetail]};
        window.shell = {[.shell]};
        /*]]>*/
    </script>
    <script src="../kube-terminal/static/js/xterm.js"></script>
    <script src="../kube-terminal/static/js/xterm-addon-fit.js"></script>
    <script src="../kube-terminal/static/js/jquery.min.js"></script>
    <script src="../kube-terminal/static/js/bootstrap.min.js"></script>
    <script src="../kube-terminal/static/js/sockjs-1.6.1.js"></script>
    <script src="../kube-terminal/static/js/external.min.js"></script>

    <script src="../kube-terminal/static/app/js/common.js"></script>
    <script src="../kube-terminal/static/app/js/terminal.js"></script>
</body>

</html>
